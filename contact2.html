<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/styles2.css">
    </head>
    <body>
        <header id="masthead">
            <div class="container"></div>
                <a href="index2.html" id="logo"> Tomi Fajemisin</a>
                <nav>
                <a href="index2.html">About</a>
                <a href="portfolio2.html">Portfolio</a>
                <a href="contact2.html">Contact</a>

                </nav>  
            </div>
        </header>

        <div id="main container" class="container"></div>
        <section class="main-container">
            <h1>Contact Us</h1>
            
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="JohnSmith@gmail.com" required="required">
                    </li>
                    <li>
                    <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                 </ul>
                 <input type="submit" name="submit">
            </form>


            </section>
            <section class="sisdebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <img src="assets/images/github.png" class="social" alt="Github">
                    <img src="assets/images/linked-in.png" class="social" alt="LinkedIn">
                    <img src="assets/images/stackover_flow.png" class="social" alt="Stackovverflow">
                </div>
            </section>
        </div>

        <footer>
                <div class="container">
                    &copy; Copyright 2019 Tomi Fajemisn
                </div>
        </footer>
            
    </body>
</html>
